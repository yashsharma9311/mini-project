<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy-btn"><i class="fas fa-copy"></i></button>
        </div> 
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length: <span id="length-value">12</span></label>
                <input type="range" id="length" min="6" max="30" value="12">
            </div>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase (A-Z)</label>
            </div>        
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase (a-z)</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers (0-9)</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols (!@#$%)</label>
            </div>
        </div>
        <div class="strength-meter">
            <span>Strength:</span>
            <div class="strength-bar">
                <div class="bar" id="strength-bar"></div>
            </div>
            <span id="strength-text">Medium</span>
        </div>
        <button id="generate-btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
