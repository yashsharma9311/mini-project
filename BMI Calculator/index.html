<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>                     
    <link rel="stylesheet" href="style.css">                          
</head>                                                         
<body>                                                         
    <div class="calculator-container">                                                                              
        <h1>BMI Calculator</h1>                                                         
        <div class="input-group">                                                          
            <label for="height">Height (cm)</label>                                                      
            <input type="number" id="height" placeholder="e.g., 170" min="100" max="250">                          
        </div>                                                             
        <div class="input-group">                                              
            <label for="weight">Weight (kg)</label>                                                            
            <input type="number" id="weight" placeholder="e.g., 70" min="30" max="200">                                        
        </div>                                                    
        <button id="calculate-btn">Calculate BMI</button>                  
        <div id="result" class="result">                               
            <p>Your BMI: <span id="bmi-value">0</span></p>             
            <p>Status: <span id="bmi-status">Enter your details</span></p>    
        </div>             
    </div>                                  
    <script src="script.js"></script>                       
</body>                         
</html>
